<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Peeps Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <header class="navbar bg-primary">
        <section class="logo">
            <a href="/index.html"><h1 class="logo-text text-white">Smart Peeps</h1></a>
        </section>
        <nav>
            <ul class="nav-list">
                <li><a href="/study.html" class="nav-item">Study</a></li>
                <li><a href="/quiz.html" class="nav-item">Take the Quiz</a></li>
            </ul>
        </nav>
    </header>

    <div id="app">
        <div class="app-container">
            <div class="image-wrapper" id="image"></div>
            <div class="content-wrapper">
                <h1 class="quoteIcon">"</h1>
                <h2 id="quote" class="text-primary"></h2>
                <h4 id="name" class="name"></h4>
                <p class="text-gray">Born - <span id="bday" class="birthday"></span></p>
            </div>
            <div class="controls">
                <a id="prev" class="prev bg-primary"><i class="fa fa-angle-left fa-1x"></i></a>
                <a id="next" class="next bg-primary"><i class="fa fa-angle-right fa-1x"></i></a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app_vanilla.js"></script>
</body>
</html>
