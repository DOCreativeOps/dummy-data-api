<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Peeps Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.1/spectre.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <header class="navbar bg-primary">
        <section class="navbar-section">
            <a href="#" class="navbar-brand mr-2 text-light">Smart Peeps</a>
        </section>
        <section class="navbar-center">
            <h2><i class="icon icon-2x icon-people"></i></h2>
        </section>
        <section class="navbar-section">
            <div class="input-group input-inline">
                <label for="pickPerson" class="mr-2">Select a smart peep:&nbsp;</label>
                <select id="pickPerson"></select>
            </div>
        </section>
    </header>

    <div id="app">
        <div class="app-container">
            <div class="image-wrapper" id="image"></div>
            <div class="content-wrapper">
                <h1 class="quoteIcon">"</h1>
                <h2 id="quote" class="text-primary"></h2>
                <h4 id="name" class="name"></h4>
                <p class="text-gray">Born - <span id="bday" class="birthday"></span></p>
            </div>
            <div class="controls">
                <a id="prev" class="prev bg-primary"><i class="fa fa-angle-left fa-1x"></i></a>
                <a id="next" class="next bg-primary"><i class="fa fa-angle-right fa-1x"></i></a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app_vanilla.js"></script>
</body>
</html>
